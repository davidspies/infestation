name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Download JS dependencies
        run: |
          curl -o js/gl.js https://raw.githubusercontent.com/not-fl3/miniquad/master/js/gl.js
          curl -o js/sapp_jsutils.js https://raw.githubusercontent.com/not-fl3/sapp-jsutils/master/js/sapp_jsutils.js

      - name: Download font
        run: |
          curl -L https://github.com/dejavu-fonts/dejavu-fonts/releases/download/version_2_37/dejavu-fonts-ttf-2.37.tar.bz2 | tar -xjf - --wildcards '*/DejaVuSans.ttf' --strip-components=2 -C assets

      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r js dist/
          cp -r assets dist/
          cp -r levels dist/
          cp target/wasm32-unknown-unknown/release/infestation.wasm dist/
          # Update wasm path in index.html for deployment
          sed -i 's|target/wasm32-unknown-unknown/release/||' dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
