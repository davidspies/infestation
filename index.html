<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Infestation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #1e1e28;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: calc(100vh - env(safe-area-inset-bottom, 0px));
        }
        canvas {
            width: 100%;
            height: 100%;
            outline: none;
            display: block;
        }
        canvas:not(:focus) + .focus-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .focus-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="glcanvas" tabindex="1" width="1024" height="1024"></canvas>
        <div class="focus-overlay" onclick="document.getElementById('glcanvas').focus()">Click to play</div>
    </div>
    <script src="js/gl.js"></script>
    <script src="js/sapp_jsutils.js"></script>
    <script src="js/quad-storage.js"></script>
    <script src="js/quad-gamepad.js"></script>
    <script src="js/quad-touch.js"></script>
    <script src="js/screen-wake.js"></script>
    <script>load("target/wasm32-unknown-unknown/release/infestation.wasm");</script>
</body>
</html>
